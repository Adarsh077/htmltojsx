<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="%PUBLIC_URL%/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="%PUBLIC_URL%/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="%PUBLIC_URL%/favicon-32x32.png"
    />
    <link rel="manifest" href="%PUBLIC_URL%/site.webmanifest" />
    <link
      rel="mask-icon"
      href="%PUBLIC_URL%/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <meta name="apple-mobile-web-app-title" content="HTML TO JSX" />
    <meta name="application-name" content="HTML TO JSX" />
    <meta name="msapplication-TileColor" content="#2d89ef" />
    <meta name="theme-color" content="#ffffff" />
    <style>
      body {
        margin: 0px;
        font-family: Roboto;
      }
      .navbar {
        background-color: #3f51b5;
        color: #fff;
        min-height: 64px;
        padding: 0 24px 0 24px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: 0 1px 2px 0 rgba(60, 64, 67, 0.3),
          0 1px 3px 1px rgba(60, 64, 67, 0.15) !important;
      }
      .navbar h1 {
        margin: 0;
        font-size: 1.25rem;
        font-family: "Roboto", "Helvetica", "Arial", sans-serif;
        font-weight: 500;
        line-height: 1.6;
        letter-spacing: 0.0075em;
      }
      #loading-bar-spinner.spinner {
        left: 50%;
        margin-left: -20px;
        top: 50%;
        margin-top: -20px;
        position: absolute;
        z-index: 19 !important;
        animation: loading-bar-spinner 400ms linear infinite;
      }

      #loading-bar-spinner.spinner .spinner-icon {
        width: 40px;
        height: 40px;
        border: solid 4px transparent;
        border-top-color: #3f51b5 !important;
        border-left-color: #3f51b5 !important;
        border-radius: 50%;
      }

      @keyframes loading-bar-spinner {
        0% {
          transform: rotate(0deg);
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
          transform: rotate(360deg);
        }
      }
    </style>
    <title>HTML to JSX</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div class="loading">
      <div class="navbar">
        <h1>HTML TO JSX</h1>
      </div>
      <div class="content">
        <div id="loading-bar-spinner" class="spinner">
          <div class="spinner-icon"></div>
        </div>
      </div>
    </div>
    <div id="root"></div>
    <script src="https://unpkg.com/prettier@2.0.5/standalone.js"></script>
  </body>
</html>
